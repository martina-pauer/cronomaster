id: org.flatpak.cronomaster
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: /app/bin/cronomaster_gtk.py
modules:
    - name: cronomaster
      buildsystem: simple
      build-commands:
        - install -Dm755 ./src/graphics/cronomaster_gtk.py /app/bin/cronomaster_gtk.py
        - cp -R ./* /app/bin/
      sources:
        - type: dir
          path: .
          dest-filename: cronomaster
