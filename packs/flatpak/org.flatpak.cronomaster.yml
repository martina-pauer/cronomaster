id: org.flatpak.cronomaster
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: /app/bin/graphics/cronomaster_gtk.py
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
modules:
    - name: cronomaster
      buildsystem: simple
      build-commands:
        - cp -R ./* /app/bin/
        - chmod -R 644 /app/bin/
        - chmod -R 755 /app/bin/graphics.cronomaster_gtk.py
      sources:
        - type: dir
          path: .
